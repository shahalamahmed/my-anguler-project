<div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Create New Location</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="formValue" (ngSubmit)="createLocation()">
  
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" placeholder="Enter location name" />
            </div>
            <div class="col-md-6">
              <label class="form-label">City</label>
              <input type="text" class="form-control" formControlName="city" placeholder="Enter city name" />
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">State</label>
              <input type="text" class="form-control" formControlName="state" placeholder="Enter state" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Photo URL</label>
              <input type="text" class="form-control" formControlName="photo" placeholder="Enter photo URL" />
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="form-label">Available Units</label>
              <input type="number" class="form-control" formControlName="availableUnits" placeholder="Enter unit number" />
            </div>
            <div class="col-md-4">
              <label class="form-label">WiFi Available</label>
              <select class="form-select" formControlName="wifi">
                <option value="">Select</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Laundry Available</label>
              <select class="form-select" formControlName="laundry">
                <option value="">Select</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
  
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success" [disabled]="isSubmitting">
              {{ isSubmitting ? 'Submitting...' : 'Create Location' }}
            </button>
          </div>
  
          <div class="mt-3">
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
          </div>
        </form>
      </div>
    </div>
  </div>
