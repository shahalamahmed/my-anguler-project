<div class="container py-4">
    <!-- Header with Create Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Locations</h2>
      <button class="btn btn-primary" routerLink="/create">
        <i class="bi bi-plus-circle me-2"></i>Create New Location
      </button>
    </div>
  
    <!-- Location Table -->
    <div class="card shadow-sm">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead class="table-light">
              <tr>
                <th class="ps-4">Name</th>
                <th>City</th>
                <th>State</th>
                <th>Available Units</th>
                <th class="text-end pe-4">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let location of locations | async" class="align-middle">
                <td class="ps-4 fw-semibold">{{location.name}}</td>
                <td>{{location.city}}</td>
                <td>{{location.state}}</td>
                <td>
                  <span class="badge bg-primary rounded-pill">
                    {{location.availableUnits}} units
                  </span>
                </td>
                <td class="text-end pe-4">
                  <div class="btn-group btn-group-sm" role="group">
                    <a [routerLink]="['/edit', location.id]" class="btn btn-outline-primary">
                        <i class="bi bi-pencil-square"></i> Edit
                      </a>
                    <button class="btn btn-outline-primary" (click)="deleteLocation(location.id)">
                      <i class="bi bi-pencil-square ">Delete</i>
                    </button>
                  
                  </div>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
